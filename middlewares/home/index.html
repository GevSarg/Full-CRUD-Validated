<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        border: 3px solid orange;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 60%;
        max-width: 500px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 36px;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid #007bff;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        border: 2px solid #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Home Page!</h1>
      <a href="/users">Go to Users</a>
    </div>
  </body>
</html>
